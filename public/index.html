<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Chatbot</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --bg-color: #f8fafc;
      --text-color: #1e293b;
      --border-color: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .header p {
      color: #64748b;
    }

    .chat-container {
      background: white;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .upload-section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border: 2px dashed var(--border-color);
      border-radius: 0.5rem;
      text-align: center;
    }

    .upload-section.drag-over {
      border-color: var(--primary-color);
      background-color: #eff6ff;
    }

    .file-input-wrapper {
      position: relative;
      margin-top: 1rem;
    }

    .file-input-wrapper input[type="file"] {
      display: none;
    }

    .file-input-label {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .file-input-label:hover {
      background-color: var(--primary-hover);
    }

    .question-section {
      margin-top: 2rem;
    }

    .input-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }

    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: white;
      border-radius: 0.5rem;
      border: 1px solid var(--border-color);
    }

    .result.success {
      border-left: 4px solid #22c55e;
    }

    .result.error {
      border-left: 4px solid #ef4444;
    }

    .loading {
      display: inline-block;
      width: 1.5rem;
      height: 1.5rem;
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid var(--primary-color);
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PDF Chatbot</h1>
      <p>Upload your PDF and start asking questions about its content</p>
    </div>
    
    <div class="chat-container">
      <div class="upload-section" id="dropZone">
        <h2>Upload PDF</h2>
        <p>Drag and drop your file here or click to browse</p>
        <div class="file-input-wrapper">
          <label for="pdfFile" class="file-input-label">
            Choose File
          </label>
          <input type="file" id="pdfFile" name="file" accept="application/pdf" required>
        </div>
        <p id="fileName" style="margin-top: 1rem; color: #64748b;"></p>
      </div>

      <div class="question-section">
        <h2>Ask a Question</h2>
        <div class="input-group">
          <input type="text" id="question" placeholder="Type your question here..." required>
          <button id="askButton" disabled>
            <span id="askButtonText">Ask</span>
          </button>
        </div>
      </div>

      <div id="result" class="result" style="display:none;"></div>
    </div>
  </div>
  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('pdfFile');
    const fileName = document.getElementById('fileName');
    const question = document.getElementById('question');
    const askButton = document.getElementById('askButton');
    const askButtonText = document.getElementById('askButtonText');
    const result = document.getElementById('result');

    // Drag and drop handling
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
      dropZone.classList.add('drag-over');
    }

    function unhighlight(e) {
      dropZone.classList.remove('drag-over');
    }

    dropZone.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      fileInput.files = files;
      handleFiles(files);
    }

    fileInput.addEventListener('change', function(e) {
      handleFiles(this.files);
    });

    function handleFiles(files) {
      if (files[0]) {
        fileName.textContent = files[0].name;
        uploadFile(files[0]);
      }
    }

    async function uploadFile(file) {
      try {
        const formData = new FormData();
        formData.append('file', file);
        
        // Show loading state
        fileName.innerHTML = '<div class="loading"></div> Uploading...';
        
        const res = await fetch('/upload', { 
          method: 'POST', 
          body: formData 
        });
        
        const text = await res.text();
        
        // Show success message
        result.style.display = 'block';
        result.className = 'result success fade-in';
        result.textContent = text;
        
        // Enable asking questions
        askButton.disabled = false;
        fileName.textContent = file.name + ' (Uploaded successfully)';
      } catch (error) {
        result.style.display = 'block';
        result.className = 'result error fade-in';
        result.textContent = 'Error uploading file: ' + error.message;
        fileName.textContent = file.name + ' (Upload failed)';
      }
    }

    question.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        askQuestion();
      }
    });

    askButton.addEventListener('click', function(e) {
      e.preventDefault();
      askQuestion();
    });

    async function askQuestion() {
      if (!question.value.trim()) return;
      
      try {
        // Show loading state
        askButton.disabled = true;
        askButtonText.innerHTML = '<div class="loading"></div> Thinking...';
        
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: question.value })
        });
        
        const data = await res.json();
        
        // Show response
        result.style.display = 'block';
        result.className = 'result success fade-in';
        result.textContent = data.answer || data;
        
        // Reset state
        question.value = '';
        askButtonText.textContent = 'Ask';
        askButton.disabled = false;
      } catch (error) {
        result.style.display = 'block';
        result.className = 'result error fade-in';
        result.textContent = 'Error: ' + error.message;
        askButtonText.textContent = 'Ask';
        askButton.disabled = false;
      }
    }
  </script>
</body>
</html>
